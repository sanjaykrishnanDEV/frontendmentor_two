<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="slide">
        <img src="image-product-desktop.jpg" height="450px" width="250px" />
      </div>
      <div class="texts">
        <h4>PERFUME</h4>
        <h2><strong>Gabrielle Essence Eau De Parfum</strong></h2>
        <p>
          A Floral, solar and voluptuous interpretation composed by Olivier
          Polge,perfumer-creator for the House of CHANEL
        </p>
        <h3 id="green">
          $149.99
          <strong><s id="dash">169.99</s>
          </h3></strong>
          <button type="submit" value="Add to Cart"><img src=shopping-cart.png alt="aa" height="20px">Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
